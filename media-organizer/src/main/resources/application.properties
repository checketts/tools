#
# Default configuration file.
#
#

#
# When the application is started as a daemon (with the --daemon flag), at what
# schedule should it then process the media files? (provide a valid CRON expression).
#
daemon.scheduleAsCronExpression=0 45 23 ? * *

#
# What is the expected date pattern in the photo- and video filenames?
# ( EXIF data is not used as datetime source )
#
mediafiles.datepattern=yyyy-MM-dd HH.mm.ss

#
# What kind of media files would you like to be organized?
#
mediafiles.mediaFileExtensionsToMatch=jpg,mov

#
# How many photos/videos should appear within a day before we consider them an actual event?
# (inclusive value)
#
destination.amountOfMediaFilesIndicatingAnEvent=10

#
# When generating the "month" name in destination folders, which locale do you want to use?
#
destination.localeForGeneratingDestinationFolderNames=en_UK

#
# What should the suffix be of the monthly folder that contains occational photos/videos?
#
destination.suffixForDestinationFolderOfMiscMediaFiles=Misc

#
# What should the suffix be of the folders containing events?
#
destination.suffixForDestinationFolderOfUnknownEventMediaFiles=This Must Be An Event